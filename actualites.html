body{
  margin:0;

    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("jedec.jpg");
  background-size:cover;

  color:#fff;
}

/* HEADER */
header{
  background:linear-gradient(to right,#123b2a,#1f8f4a,#f4c430);
  padding:15px 30px;

  justify-content:space-between;

nav a{

/* HERO */
.hero{
  text-align:center;

}

.hero h1{

}

.hero p{

/* CONTAINER */
.container{
  max-width:1200px;
  margin:60px auto;

/* GRID */
.news-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

.news-card{
  background:#fff;
  color:#222;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  transition:.3s;
}

.news-card:hover{transform:translateY(-8px)}

.news-card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.news-content{padding:22px}

.news-date{
  font-size:13px;
  color:var(--primary);
  font-weight:700;
}

.news-content h3{
  margin:10px 0;
  font-size:20px;
  color:var(--dark);
}

.news-content p{
  font-size:15px;
  color:#555;
  line-height:1.6;
}

.more-text{display:none;margin-top:10px}

.btn-lire-plus{
  margin-top:12px;
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px 22px;
  border-radius:25px;
  font-weight:700;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:rgba(0,0,0,.8);
  padding:30px 20px;
  text-align:center;

<body>

  <h1>üì∞ Actualit√©s & Activit√©s</h1>
  <p>Suivez les actions et projets men√©s par l‚ÄôONG JEDEC.</p>

<section class="container">
  <!-- ACTUS AUTOMATIQUES -->
  <div class="news-grid" id="newsGrid"></div>
</section>

<footer>
  ONG JEDEC ‚Äì Jeunes Engag√©s pour le D√©veloppement Communautaire<br>
  Djougou ‚Äì B√©nin | ¬© 2025
</footer>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQHZG5JCHCpHfw2zGYfMnlj78ypgQu5Xxrql5jy4cQ7PwNfd33Gycvz-zcvSz9Gl3ub0Vm6cXOEt3U0/pub?gid=0&single=true&output=csv";

fetch(CSV_URL)
  .then(r => r.text())
  .then(csv => {

    const grid = document.querySelector(".news-grid");
    if (!grid) {
      console.error("‚ùå .news-grid introuvable");
      return;
    }

    let rows = csv.trim().split("\n");
    rows.shift(); // SUPPRIME L'EN-T√äTE (OBLIGATOIRE)

    let html = "";

    rows.reverse().forEach(row => {
      const c = row.split(",").map(x => x.replace(/^"|"$/g, "").trim());
      if (c.length < 5) return;

      html += `
        <div class="news-card">
          <img src="${c[4]}" loading="lazy">
          <div class="news-content">
            <div class="news-date">${c[0]}</div>
            <h3>${c[1]}</h3>
            <p>${c[2]}</p>

            <div class="more-text" style="display:none">
              <p>${c[3]}</p>
            </div>

            <button class="btn-lire-plus">Lire plus</button>
          </div>
        </div>
      `;
    });

    grid.innerHTML = html;

    document.querySelectorAll(".btn-lire-plus").forEach(btn => {
      btn.onclick = () => {
        const more = btn.previousElementSibling;
        const open = more.style.display === "block";
        more.style.display = open ? "none" : "block";
        btn.textContent = open ? "Lire plus" : "Lire moins";
      };
    });

  })
  .catch(err => {
    console.error("‚ùå Erreur chargement CSV", err);
  });
</script>

</body>
