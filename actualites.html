<script>
/* ===== CONFIG ===== */
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQHZG5JCHCpHfw2zGYfMnlj78ypgQu5Xxrql5jy4cQ7PwNfd33Gycvz-zcvSz9Gl3ub0Vm6cXOEt3U0/pub?gid=0&single=true&output=csv";

/* ===== CHARGEMENT OPTIMISÃ‰ ===== */
fetch(SHEET_URL)
  .then(r => r.text())
  .then(data => {
    const rows = data.split("\n").slice(1);
    const grid = document.getElementById("newsGrid");
    let html = "";

    rows.reverse().forEach(row=>{
      const c = row.split('","').map(x=>x.replace(/"/g,""));
      if(c.length < 5) return;

      html += `
      <div class="news-card">
        <img src="${c[4]}" loading="lazy">
        <div class="news-content">
          <div class="news-date">${c[0]}</div>
          <h3>${c[1]}</h3>
          <p>${c[2]}</p>
          <div class="more-text">
            <p>${c[3]}</p>
          </div>
          <button class="btn-lire-plus">Lire plus</button>
        </div>
      </div>`;
    });

    grid.innerHTML = html;

    document.querySelectorAll(".btn-lire-plus").forEach(b=>{
      b.onclick=()=>{
        const t=b.previousElementSibling;
        t.style.display=t.style.display==="block"?"none":"block";
        b.textContent=b.textContent==="Lire plus"?"Lire moins":"Lire plus";
      }
    });
  });
</script>
